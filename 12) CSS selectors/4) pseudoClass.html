<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Button</title>    
    <style>
        .btn{
            padding: 10px;
            background-color: #5b5bd4;
            color: white;
            border: none;
            border-radius: 10px;
            width: 130px;
            height: 57px;
            font-size: 20px;
            margin-top: 100px;
            margin-left: 100px;
        }
        .btn:hover{
            box-shadow: 7px 5px 11px -2px black;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <button class="btn">PW Skills</button>
</body>
</html>
