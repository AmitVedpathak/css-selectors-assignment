<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element</title>
    <style>
        h1::before{
            content: "I love";
        }
        h1::after{
            content: "teaching";
        }
    </style>
</head>
<body>
    <h1> PW SKILL </h1>
</body>

    <!-- Excepted Output -->
    <!-- I love PW SKILL teaching -->

</html>
